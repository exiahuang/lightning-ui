<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="LightningUI, a sleek, intuitive, and powerful mobile first front-end framework for faster and easier web development.">
<meta name="author" content="Exia.huang, and LightningUI contributors">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; LightningUI
  {% endif %}
</title>

<!-- LightningUI core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/styles/lightning.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/styles/lightning.css" rel="stylesheet">
{% endif %}

{% if page.slug == "css" or page.slug == "components" or page.slug == "js" %}
  <!-- Optional LightningUI Theme -->
    <link href="data:text/css;charset=utf-8," data-href="{{ site.baseurl }}/assets/css/docs.css" rel="stylesheet" id="lui-theme-stylesheet">
{% endif %}
